        <script>
            document.getElementById("calcular").addEventListener("click", function(){
        var valor_1_ = parseInt(document.getElementById("valor1").value);
        var valor_2_ = parseInt(document.getElementById("valor2").value);
        var operador = document.querySelector('input[name="operacao"]:checked').id;

        var resultado;
        switch (operador) {
            case "somar":
                resultado = valor_1_ + valor_2_;
                document.getElementById("resultados").innerText = "A soma é: " + resultado;
                break;
            case "subtrair":
                resultado = valor_1_ - valor_2_;
                document.getElementById("resultados").innerText = "A subtração é: " + resultado;
                break;
            case "multiplicar":
                resultado = valor_1_ * valor_2_;
                document.getElementById("resultados").innerText = "A multiplicação é: " + resultado;
                break;
            case "dividir":
                resultado = valor_1_ / valor_2_;
                document.getElementById("resultados").innerText = "A divisão é: " + resultado;
                break;
            default:
                document.getElementById("resultados").innerText = "Nenhuma operação selecionada";
                break;
        }
    });
