<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Valores</title>
    <script>
        function calcularSomaAJAX() {
            var valor1 = parseInt(document.getElementById("valor1").value);
            var valor2 = parseInt(document.getElementById("valor2").value);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("resultado").innerHTML = "A soma de " + valor1 + " e " + valor2 + " Ã© igual a " + this.responseText + ".";
                }
            };
            xhttp.open("POST", "soma.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("valor1=" + valor1 + "&valor2=" + valor2);
        }
    </script>
</head>
<body>
    <h2>Soma de Valores</h2>
    <form>
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" required>
        <br>
        <label for="valor2">Valor 2:</label>
        <input type="number" id="valor2" required>
        <br>
        <input type="button" value="Calcular" onclick="calcularSomaAJAX()">
    </form>
    <div id="resultado"></div>
</body>
</html>
