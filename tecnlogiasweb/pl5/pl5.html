    <form id="myForm">
        <label for="homem">Homem</label><br>

        <label for="mulher">Mulher</label><br>

    <form id="inputs_extram" style="display: none;">
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso"><br>
    </form>
    <form id="inputs_extraf" style="display: none;">

    <script>
        var homemRadio = document.getElementById("homem");
        var mulherRadio = document.getElementById("mulher");
     
        homemRadio.addEventListener("click", function() {
        var inputs_extram = document.getElementById("inputs_extram");
        var inputs_extraf = document.getElementById("inputs_extraf");
            if (this.checked) {
                console.log("AAAAA");
                inputs_extram.style.display = "block";

                // Define a cor de fundo para o elemento "inputs_extram" como verde
                inputs_extram.style.backgroundColor = "green";

                // Limpa a cor de texto do elemento "inputs_extram" (se necess√°rio)
                inputs_extram.style.color = "";
                console.log("BBBBBB");
                inputs_extraf.style.display = "none";
            }
        });

        mulherRadio.addEventListener("click", function() {
        var inputs_extraf = document.getElementById("inputs_extraf");
        var inputs_extram = document.getElementById("inputs_extram");
            if (this.checked) {
                console.log("CCCCC");
                inputs_extraf.style.display = "block";
                
                // Define a cor de fundo para o elemento "inputs_extraf" como um azul mais claro
                inputs_extraf.style.backgroundColor = "lightblue";

                inputs_extraf.style.color = "";
                console.log("DDDDD");
                inputs_extram.style.display = "none";
            }
        });


    </script>
